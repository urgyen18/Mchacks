<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F2D68A;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
    }

        #home-container {
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        #home-title {
            font-size: 60px;
            color: #40917A;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .home-button {
            background-color: #40917A;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            margin: 10px;
            width: 200px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .home-button:hover {
        background-color: #307760;
        }

        h3 {
            color: #40917A;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        li {
            margin-bottom: 8px;
            font-size: 16px;
        }

        strong {
            color: #40917A;
        }
    
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #40917A;
            font-weight: bold;
        }

        #message {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            background-color: #40917A;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #307760;
        }


    </style>

</head>

<body>
    <div id="home-container">
    <div >
        {% if chat_history %}
            <div>
                <h3>Chat History:</h3>
                <ul>
                    {% for message in chat_history %}
                        <li><strong>{{ message.role.capitalize() }}:</strong> {{ message.content }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <form method="post" action="{{url_for('chatbot')}}">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" required>
        <button type="submit">Send</button>
    </form>
    </div>


</body>
</html>
